# ========================================
# HTTP → Redirect to HTTPS:44301
# ========================================
server {
    listen 80;
    server_name _;

    return 301 https://$host:44301$request_uri;
}

# ========================================
# HTTPS server (Angular app)
# ========================================
server {
    listen 44301 ssl;
    server_name _;

    # ===== SSL (tự chế) =====
    ssl_certificate     /etc/ssl/localcerts/echopi.local.pem;
    ssl_certificate_key /etc/ssl/localcerts/echopi.local-key.pem;

    # ===== Angular static app =====
    root /usr/share/nginx/html;
    index index.html;

    # Angular routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Không cache index.html (cho FE mới nhất)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Optional: Cache static files lâu — tăng performance
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
